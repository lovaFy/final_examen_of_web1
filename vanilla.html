<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="vanilla.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css" integrity="sha256-/AL1SYlPyhPN3Z9tDyoHE7lD4kMIzB+EVozyVAHOP+M=" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <label for="mode">Select Mode:</label>
            <select id="mode">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label for="theme">Select Theme:</label>
            <select id="theme">
                <option value="theme1">theme1</option>
                <option value="theme2">theme2</option>
                <option value="theme3">theme3</option>
                <option value="theme4">theme4</option>
                <option value="theme5">theme5</option>
                <option value="theme6">theme6</option>
                <option value="theme7">theme7</option>
                <option value="theme8">theme8</option>
                <option value="theme9">theme9</option>
                <option value="theme10">theme10</option>
                <option value="theme11">theme11</option>
            </select>

            <label for="language">Language:</label>
            <select id="language">
                <option value="en">Anglais</option>
                <option value="fr">Français</option>
                <option value="es">Espagnol</option>
                <option value="de">Allemand</option>
                <option value="it">Italien</option>
            </select>
        </div>

            <button id="restart-btn" title="Redémarrer"><i class="fa-solid fa-rotate-right"></i></button>
            <button id="exit-btn" title="Quitter"><i class="fa-solid fa-door-open"></i></button>
    </nav>
    
    <header>
        <h1>vanilla</h1>
    </header>

    <main>
        <p id="word-display"></p>
        <input type="text" id="input-field" autofocus>
        <p id="results">Results : </p>
    </main>

    <script src="vanilla.js"></script>
</body>

</html>
